# =============================================================================
# Prometheus Pushgateway - Receives metrics from batch/short-lived jobs
# =============================================================================
# Used by the Playwright synthetic test CronJob to push test results.
# Prometheus scrapes the Pushgateway to collect these metrics.
#
# Metrics pushed by synthetic tests:
#   synthetic_test_success{test}              - 1=pass, 0=fail
#   synthetic_test_duration_seconds{test}     - test execution time
#   synthetic_test_last_run_timestamp{test}   - epoch of last run
# =============================================================================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pushgateway
  namespace: retail-observe
  labels:
    app: pushgateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pushgateway
  template:
    metadata:
      labels:
        app: pushgateway
    spec:
      containers:
        - name: pushgateway
          image: prom/pushgateway:v1.9.0
          ports:
            - containerPort: 9091
              name: http
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              memory: 128Mi
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 9091
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: 9091
            initialDelaySeconds: 5
            periodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: pushgateway
  namespace: retail-observe
  labels:
    app: pushgateway
spec:
  selector:
    app: pushgateway
  ports:
    - port: 9091
      targetPort: 9091
      name: http
