# =============================================================================
# Order Service - Kubernetes Deployment + Service
# =============================================================================
# Orchestrates the order flow: receives orders, calls Inventory via gRPC,
# publishes events to Kafka for Payment Service.
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: retail-app
  labels:
    app: order-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      serviceAccountName: order-service
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - order-service
                topologyKey: kubernetes.io/hostname
      initContainers:
        - name: vault-agent
          image: hashicorp/vault:1.17
          command: ["sh", "-c"]
          args:
            - |
              export VAULT_ADDR=http://vault.retail-data.svc.cluster.local:8200
              VAULT_TOKEN=$(vault write -field=token auth/kubernetes/login \
                role=order-service \
                jwt=$(cat /var/run/secrets/kubernetes.io/serviceaccount/token))
              export VAULT_TOKEN
              vault kv get -field=value secret/jwt/public-key > /vault/secrets/jwt-public-key.pem
              vault kv get -field=url secret/database/order-service > /vault/secrets/db-url
              vault kv get -field=username secret/database/order-service > /vault/secrets/db-username
              vault kv get -field=password secret/database/order-service > /vault/secrets/db-password
              echo "Vault secrets fetched successfully."
          volumeMounts:
            - name: vault-secrets
              mountPath: /vault/secrets
      containers:
        - name: order-service
          image: order-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: VAULT_SECRETS_PATH
              value: "/vault/secrets"
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "kafka.retail-data.svc.cluster.local:9092"
            - name: INVENTORY_GRPC_ADDRESS
              value: "static://inventory-service.retail-app.svc.cluster.local:9090"
            - name: DRAGONFLY_HOST
              value: "dragonfly.retail-data.svc.cluster.local"
            - name: DRAGONFLY_PORT
              value: "6379"
          volumeMounts:
            - name: vault-secrets
              mountPath: /vault/secrets
              readOnly: true
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 90
            periodSeconds: 30
            failureThreshold: 5
          resources:
            requests:
              memory: "384Mi"
              cpu: "200m"
            limits:
              memory: "768Mi"
      volumes:
        - name: vault-secrets
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi

---
apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: retail-app
  labels:
    app: order-service
spec:
  type: ClusterIP
  selector:
    app: order-service
  ports:
    - port: 80
      targetPort: 8080
      name: http
      protocol: TCP

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: order-service-pdb
  namespace: retail-app
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: order-service

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: order-service-hpa
  namespace: retail-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: order-service
  minReplicas: 2
  maxReplicas: 6
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
