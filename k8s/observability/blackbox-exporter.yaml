# =============================================================================
# Prometheus Blackbox Exporter - Endpoint Health Probes (Tier 1 Synthetic)
# =============================================================================
# Probes service endpoints via HTTP and TCP to verify availability.
# Prometheus scrapes the blackbox exporter with target parameters,
# and the exporter performs the actual probe.
#
# Metrics produced:
#   probe_success          - 1 if probe succeeded, 0 if failed
#   probe_duration_seconds - total probe duration
#   probe_http_status_code - HTTP response status code
# =============================================================================
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: blackbox-exporter-config
  namespace: retail-observe
data:
  blackbox.yml: |
    modules:
      http_2xx:
        prober: http
        timeout: 5s
        http:
          valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
          valid_status_codes: [200]
          method: GET
          preferred_ip_protocol: ip4
      tcp_connect:
        prober: tcp
        timeout: 5s

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blackbox-exporter
  namespace: retail-observe
  labels:
    app: blackbox-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blackbox-exporter
  template:
    metadata:
      labels:
        app: blackbox-exporter
    spec:
      containers:
        - name: blackbox-exporter
          image: prom/blackbox-exporter:v0.25.0
          args:
            - --config.file=/config/blackbox.yml
          ports:
            - containerPort: 9115
              name: http
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              memory: 128Mi
          volumeMounts:
            - name: config
              mountPath: /config
          readinessProbe:
            httpGet:
              path: /
              port: 9115
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 9115
            initialDelaySeconds: 5
            periodSeconds: 30
      volumes:
        - name: config
          configMap:
            name: blackbox-exporter-config

---
apiVersion: v1
kind: Service
metadata:
  name: blackbox-exporter
  namespace: retail-observe
  labels:
    app: blackbox-exporter
spec:
  selector:
    app: blackbox-exporter
  ports:
    - port: 9115
      targetPort: 9115
      name: http
