# ─── Istio Sidecar NetworkPolicy ───
# Allows all pods in retail-app to reach istiod (xDS, CA) and communicate
# via Envoy sidecar ports. Applied broadly so every pod with an Istio
# sidecar can bootstrap its certificate and receive configuration.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-istio-control-plane
  namespace: retail-app
spec:
  podSelector: {}
  policyTypes:
    - Egress
    - Ingress
  ingress:
    # Istio sidecar inbound listener + health probes + metrics
    - ports:
        - port: 15006
          protocol: TCP
        - port: 15001
          protocol: TCP
        - port: 15020
          protocol: TCP
        - port: 15021
          protocol: TCP
        - port: 15090
          protocol: TCP
  egress:
    # istiod (xDS + CA)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: istio-system
      ports:
        - port: 15010
          protocol: TCP
        - port: 15012
          protocol: TCP
        - port: 15014
          protocol: TCP
    # Envoy sidecar-to-sidecar within the mesh
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: retail-app
    # Istio ingress gateway
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: istio-system

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: user-service-netpol
  namespace: retail-app
spec:
  podSelector:
    matchLabels:
      app: user-service
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector: {}
      ports:
        - port: 8080
          protocol: TCP
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: retail-data
      ports:
        - port: 5432
          protocol: TCP
        - port: 6379
          protocol: TCP
        - port: 8200
          protocol: TCP
    - to:
        - namespaceSelector:
            matchLabels:
              name: retail-observe
      ports:
        - port: 4318
          protocol: TCP
    - to:
        - namespaceSelector: {}
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP

