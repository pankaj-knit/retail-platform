# =============================================================================
# OpenTelemetry Collector
# =============================================================================
#
# The OTel Collector is the central telemetry pipeline:
#
#   Services (metrics/traces/logs)
#       │
#       ▼
#   ┌──────────────────────────┐
#   │  OTel Collector          │
#   │  ┌──────────┐           │
#   │  │ Receivers │ ← OTLP, Prometheus, Zipkin
#   │  └────┬─────┘           │
#   │       ▼                 │
#   │  ┌──────────┐           │
#   │  │Processors│ ← batch, filter, transform
#   │  └────┬─────┘           │
#   │       ▼                 │
#   │  ┌──────────┐           │
#   │  │ Exporters│ → Jaeger, Prometheus, Loki
#   │  └──────────┘           │
#   └──────────────────────────┘
#
# Why use a collector instead of sending directly to Jaeger/Prometheus?
#   - Single endpoint for all telemetry (apps only need one address)
#   - Can transform, filter, batch data before forwarding
#   - Swap backends without changing application code
#   - Reduces connections from N services to 1 collector
# =============================================================================

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: retail-observe
data:
  config.yaml: |
    extensions:
      health_check:
        endpoint: 0.0.0.0:13133

    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

      zipkin:
        endpoint: 0.0.0.0:9411

    processors:
      batch:
        timeout: 5s
        send_batch_size: 1024

      memory_limiter:
        check_interval: 5s
        limit_mib: 256
        spike_limit_mib: 64

    exporters:
      otlphttp/jaeger:
        endpoint: http://jaeger.retail-observe.svc.cluster.local:4318

      prometheus:
        endpoint: 0.0.0.0:8889
        resource_to_telemetry_conversion:
          enabled: true

      debug:
        verbosity: basic

    service:
      extensions: [health_check]
      pipelines:
        traces:
          receivers: [otlp, zipkin]
          processors: [memory_limiter, batch]
          exporters: [otlphttp/jaeger, debug]
        metrics:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [prometheus, debug]

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: retail-observe
  labels:
    app: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:0.96.0
          args: ["--config=/etc/otel/config.yaml"]
          ports:
            - containerPort: 4317
              name: otlp-grpc
            - containerPort: 4318
              name: otlp-http
            - containerPort: 9411
              name: zipkin
            - containerPort: 8889
              name: prom-export
          volumeMounts:
            - name: config
              mountPath: /etc/otel
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /
              port: 13133
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 13133
            initialDelaySeconds: 10
            periodSeconds: 30
      volumes:
        - name: config
          configMap:
            name: otel-collector-config

---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: retail-observe
  labels:
    app: otel-collector
spec:
  type: ClusterIP
  selector:
    app: otel-collector
  ports:
    - port: 4317
      targetPort: 4317
      name: otlp-grpc
    - port: 4318
      targetPort: 4318
      name: otlp-http
    - port: 9411
      targetPort: 9411
      name: zipkin
    - port: 8889
      targetPort: 8889
      name: prom-export
