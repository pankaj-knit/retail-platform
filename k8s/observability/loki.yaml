# =============================================================================
# Loki - Centralized Log Storage
# =============================================================================
#
# Loki is "Prometheus for logs":
#   - Indexes only metadata (labels), not full log content
#   - Extremely efficient storage compared to Elasticsearch
#   - Uses the same label model as Prometheus
#   - Queryable via LogQL in Grafana
#
# Logs are received from the OTel Collector (which applies severity-based
# sampling) and from Grafana Alloy (frontend Faro telemetry).
#
# Flow:
#   Spring Apps ──(OTLP)──→ OTel Collector ──(sampled)──→ Loki
#   Faro SDK ──→ Alloy ──(OTLP)──→ OTel Collector ──(sampled)──→ Loki
#   Grafana queries via LogQL
# =============================================================================

---
# ─── Loki ───
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: loki
  namespace: retail-observe
  labels:
    app: loki
spec:
  serviceName: loki
  replicas: 1
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
    spec:
      containers:
        - name: loki
          image: grafana/loki:2.9.6
          args: ["-config.file=/etc/loki/loki.yaml"]
          ports:
            - containerPort: 3100
              name: http
          volumeMounts:
            - name: config
              mountPath: /etc/loki
            - name: loki-data
              mountPath: /loki
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /ready
              port: 3100
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: loki-config
  volumeClaimTemplates:
    - metadata:
        name: loki-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 2Gi

---
apiVersion: v1
kind: Service
metadata:
  name: loki
  namespace: retail-observe
  labels:
    app: loki
spec:
  type: ClusterIP
  selector:
    app: loki
  ports:
    - port: 3100
      targetPort: 3100
      name: http

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config
  namespace: retail-observe
data:
  loki.yaml: |
    auth_enabled: false

    server:
      http_listen_port: 3100

    common:
      path_prefix: /loki
      storage:
        filesystem:
          chunks_directory: /loki/chunks
          rules_directory: /loki/rules
      replication_factor: 1
      ring:
        kvstore:
          store: inmemory

    schema_config:
      configs:
        - from: 2024-01-01
          store: tsdb
          object_store: filesystem
          schema: v13
          index:
            prefix: index_
            period: 24h

    limits_config:
      retention_period: 168h
      ingestion_rate_mb: 32
      ingestion_burst_size_mb: 64
      per_stream_rate_limit: 10MB
      per_stream_rate_limit_burst: 20MB
      reject_old_samples: true
      reject_old_samples_max_age: 24h

