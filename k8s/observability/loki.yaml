# =============================================================================
# Loki + Promtail - Centralized Log Aggregation
# =============================================================================
#
# Loki is "Prometheus for logs":
#   - Indexes only metadata (labels), not full log content
#   - Extremely efficient storage compared to Elasticsearch
#   - Uses the same label model as Prometheus
#   - Queryable via LogQL in Grafana
#
# Promtail is the log shipper:
#   - Runs as a DaemonSet (one pod per K8s node)
#   - Tails container logs from /var/log/pods
#   - Adds K8s labels (namespace, pod, container) to each log line
#   - Ships logs to Loki
#
# Flow:
#   Container stdout → kubelet writes to /var/log/pods → Promtail reads
#   → adds labels → pushes to Loki → Grafana queries via LogQL
# =============================================================================

---
# ─── Loki ───
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: loki
  namespace: retail-observe
  labels:
    app: loki
spec:
  serviceName: loki
  replicas: 1
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
    spec:
      containers:
        - name: loki
          image: grafana/loki:2.9.6
          args: ["-config.file=/etc/loki/loki.yaml"]
          ports:
            - containerPort: 3100
              name: http
          volumeMounts:
            - name: config
              mountPath: /etc/loki
            - name: loki-data
              mountPath: /loki
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /ready
              port: 3100
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: loki-config
  volumeClaimTemplates:
    - metadata:
        name: loki-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 2Gi

---
apiVersion: v1
kind: Service
metadata:
  name: loki
  namespace: retail-observe
  labels:
    app: loki
spec:
  type: ClusterIP
  selector:
    app: loki
  ports:
    - port: 3100
      targetPort: 3100
      name: http

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config
  namespace: retail-observe
data:
  loki.yaml: |
    auth_enabled: false

    server:
      http_listen_port: 3100

    common:
      path_prefix: /loki
      storage:
        filesystem:
          chunks_directory: /loki/chunks
          rules_directory: /loki/rules
      replication_factor: 1
      ring:
        kvstore:
          store: inmemory

    schema_config:
      configs:
        - from: 2024-01-01
          store: tsdb
          object_store: filesystem
          schema: v13
          index:
            prefix: index_
            period: 24h

    limits_config:
      retention_period: 168h
      ingestion_rate_mb: 32
      ingestion_burst_size_mb: 64
      per_stream_rate_limit: 10MB
      per_stream_rate_limit_burst: 20MB
      reject_old_samples: true
      reject_old_samples_max_age: 24h

---
# ─── Promtail DaemonSet ───
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: promtail
  namespace: retail-observe
  labels:
    app: promtail
spec:
  selector:
    matchLabels:
      app: promtail
  template:
    metadata:
      labels:
        app: promtail
    spec:
      serviceAccountName: promtail
      containers:
        - name: promtail
          image: grafana/promtail:2.9.6
          args: ["-config.file=/etc/promtail/promtail.yaml"]
          volumeMounts:
            - name: config
              mountPath: /etc/promtail
            - name: pods-logs
              mountPath: /var/log/pods
              readOnly: true
            - name: docker-logs
              mountPath: /var/lib/docker/containers
              readOnly: true
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
      volumes:
        - name: config
          configMap:
            name: promtail-config
        - name: pods-logs
          hostPath:
            path: /var/log/pods
        - name: docker-logs
          hostPath:
            path: /var/lib/docker/containers

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: promtail
  namespace: retail-observe

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: promtail
rules:
  - apiGroups: [""]
    resources: ["nodes", "nodes/proxy", "services", "endpoints", "pods"]
    verbs: ["get", "watch", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: promtail
subjects:
  - kind: ServiceAccount
    name: promtail
    namespace: retail-observe
roleRef:
  kind: ClusterRole
  name: promtail
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: retail-observe
data:
  promtail.yaml: |
    server:
      http_listen_port: 9080

    positions:
      filename: /tmp/positions.yaml

    clients:
      - url: http://loki.retail-observe.svc.cluster.local:3100/loki/api/v1/push

    scrape_configs:
      - job_name: kubernetes-pods
        static_configs:
          - labels:
              job: kubernetes-pods
              __path__: /var/log/pods/**/*.log
        pipeline_stages:
          - cri: {}
          - regex:
              source: filename
              expression: '/var/log/pods/(?P<namespace>[^_]+)_(?P<pod>[^_]+)_[^/]+/(?P<container>[^/]+)/.+\.log'
          - labels:
              namespace:
              pod:
              container:
