# =============================================================================
# Jaeger - Distributed Tracing
# =============================================================================
#
# Jaeger collects and visualizes distributed traces.
# A trace shows the full journey of a request across microservices:
#
#   Browser → Frontend → Order Service → Inventory gRPC → Kafka → Payment Service
#             │  12ms  │    │   8ms    │    │   3ms     │        │    45ms      │
#             └────────┘    └──────────┘    └───────────┘        └─────────────┘
#
# Each segment is a "span". Jaeger stitches them together using trace IDs
# propagated via HTTP headers (traceparent / x-b3-traceid).
#
# We use jaeger-all-in-one which bundles:
#   - Collector (receives traces from OTel Collector)
#   - Query (serves the Jaeger UI)
#   - In-memory storage (fine for local dev; production uses Elasticsearch/Cassandra)
#
# Istio's Envoy sidecars automatically generate spans for every HTTP/gRPC call.
# Spring Boot apps add application-level spans via Micrometer Tracing.
# =============================================================================

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: retail-observe
  labels:
    app: jaeger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      containers:
        - name: jaeger
          image: jaegertracing/all-in-one:1.55
          ports:
            - containerPort: 16686
              name: ui
            - containerPort: 4317
              name: otlp-grpc
            - containerPort: 4318
              name: otlp-http
            - containerPort: 9411
              name: zipkin
          env:
            - name: COLLECTOR_OTLP_ENABLED
              value: "true"
            - name: SPAN_STORAGE_TYPE
              value: "memory"
            - name: MEMORY_MAX_TRACES
              value: "50000"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /
              port: 14269
            initialDelaySeconds: 5
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: jaeger
  namespace: retail-observe
  labels:
    app: jaeger
spec:
  type: ClusterIP
  selector:
    app: jaeger
  ports:
    - port: 16686
      targetPort: 16686
      name: ui
    - port: 4317
      targetPort: 4317
      name: otlp-grpc
    - port: 4318
      targetPort: 4318
      name: otlp-http
    - port: 9411
      targetPort: 9411
      name: zipkin

---
# Alias for Istio's tracing config (expects jaeger-collector hostname)
apiVersion: v1
kind: Service
metadata:
  name: jaeger-collector
  namespace: retail-observe
  labels:
    app: jaeger
spec:
  type: ClusterIP
  selector:
    app: jaeger
  ports:
    - port: 9411
      targetPort: 9411
      name: zipkin
    - port: 4318
      targetPort: 4318
      name: otlp-http

---
# NodePort for Jaeger UI access
apiVersion: v1
kind: Service
metadata:
  name: jaeger-ui
  namespace: retail-observe
  labels:
    app: jaeger
spec:
  type: NodePort
  selector:
    app: jaeger
  ports:
    - port: 16686
      targetPort: 16686
      nodePort: 30086
      name: ui
